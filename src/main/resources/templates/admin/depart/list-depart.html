<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
  <title>Dự Án</title>
</head>
<body>
<section layout:fragment="header">
  <h1>
    Danh mục Dự Án

  </h1>
  <ol class="breadcrumb">
    <li><a href="/static"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li class="active">Phòng Ban</li>
  </ol>
</section>
<div layout:fragment="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Danh sách các phòng ban</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="box-footer center">
            <td th:if="${#strings.contains(#authentication.getPrincipal().getAuthorities(), 'Giám Đốc')}">
            <a th:href="@{/depart/add}">
              <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Thêm mới
              </button>
            </a>
          </div>
          <div th:if="${param.success}">
            <div class="alert alert-success alert-dismissible">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">=></button>
              <h4><i class="icon fa fa-check"></i> Thành Công</h4>
              Thông tin đã được lưu lại.
            </div>
          </div>
          <div th:if="${param.deleted}">
            <div class="alert alert-info alert-dismissible">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Thành Công</button>
              <h4><i class="icon fa fa-check"></i> Đã Xóa</h4>
              Xóa thành công.
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                     aria-describedby="example1_info">
                <thead class="thead">
                <tr>
                  <th>Mã Phòng Ban</th>
                  <th>Tên Phòng Ban</th>
                  <th>Số Điện Thoại</th>
                  <th>Tùy Chọn</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="depart : ${listDepart}">
                  <td th:text="${depart.id}">Mã Phong Ban</td>
                  <td th:text="${depart.name}">Tên Phong Ban</td>
                  <td th:text="${depart.sdt}">Số Dien Thoai</td>
                  <td th:if="${#strings.contains(#authentication.getPrincipal().getAuthorities(), 'Giám Đốc')}">
                    <a href="#" class="btn btn-primary btn-xs purple editView" title="Edit" th:href="@{'/depart/edit/' + ${depart.id}}"><i class="fa fa-edit"></i> Sửa </a>
                    <a href="#" class="btn btn-danger btn-xs purple deleteView" title="Delete" th:href="@{'/depart/delete/' + ${depart.id}}"><i class="fa fa-trash-o"></i> Xóa </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<th:block layout:fragment="script">
  <script>
    $(function () {
      $('#example1').DataTable({
        'paging'      : true,
        'lengthChange': false,
        'searching'   : true,
        'ordering'    : true,
        'info'        : true,
        'autoWidth'   : false
      })
      jQuery('#example1_wrapper input').addClass("form-control input-sm"); // modify table search input
    })
  </script>
</th:block>
</body>
</html>
