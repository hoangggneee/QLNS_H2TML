<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
  <title>Dự Án</title>
</head>
<body>
<section layout:fragment="header">
  <h1>
    Danh mục Dự Án

  </h1>
  <ol class="breadcrumb">
    <li><a href="/static"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li class="active">Dự Án</li>
  </ol>
</section>
<div layout:fragment="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Danh sách các dự án</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="box-footer center">
            <a th:href="@{/project/add}">
              <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Thêm mới
              </button>
            </a>
          </div>
          <div th:if="${param.success}">
            <div class="alert alert-success alert-dismissible">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
              <h4><i class="icon fa fa-check"></i> Thành Công</h4>
              Thông tin đã được lưu lại.
            </div>
          </div>
          <div th:if="${param.deleted}">
            <div class="alert alert-info alert-dismissible">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Thành Công</button>
              <h4><i class="icon fa fa-check"></i> Đã Xóa</h4>
              Xóa thành công.
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                     aria-describedby="example1_info">
                <thead class="thead">
                <tr>
                  <th>Mã ID</th>
                  <th>Tên Dự Án</th>
                  <th>Thưởng Dự Án</th>
                  <th>Ngày Bắt Đầu</th>
                  <th>Ngày Kết Thúc</th>
                  <th>Chức Năng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${listProject}">
                  <td th:text="${project.id}">ID Du An</td>
                  <td th:text="${project.name}">Ten Du An</td>
                  <td th:text="${project.salary.salary_detail}">Thuong Du An</td>
                  <td th:text="${project.start}">Ngay bat dau</td>
                  <td th:text="${project.end}">Ngay ket thuc</td>
                  <td>
                    <a href="#" class="btn btn-primary btn-xs purple editView" title="Edit" th:href="@{'/project/edit/' + ${project.id}}"><i class="fa fa-edit"></i> Sửa </a>
                    <a href="#" class="btn btn-danger btn-xs purple deleteView" title="Delete" th:href="@{'/project/delete/' + ${project.id}}"><i class="fa fa-trash-o"></i> Xóa </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<th:block layout:fragment="script">
  <script>
        $(function () {
            $('#example1').DataTable({
                'paging'      : true,
                'lengthChange': false,
                'searching'   : true,
                'ordering'    : true,
                'info'        : true,
                'autoWidth'   : false
            })
            jQuery('#example1_wrapper input').addClass("form-control input-sm"); // modify table search input
        })
    </script>
</th:block>
</body>
</html>
