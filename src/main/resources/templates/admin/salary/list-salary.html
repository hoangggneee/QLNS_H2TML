<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
  <title>Lương</title>
</head>
<body>
<section layout:fragment="header">
  <h1>
    Danh mục Hệ Số Lương

  </h1>
  <ol class="breadcrumb">
    <li><a href="/static"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li class="active">Hệ Số Lương</li>
  </ol>
</section>
<div layout:fragment="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Danh sách hệ số lương</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="box-footer center">
            <a th:href="@{/salary/add}">
              <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Thêm mới
              </button>
            </a>
          </div>
          <div th:if="${param.success}">
            <div class="alert alert-success alert-dismissible">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
              <h4><i class="icon fa fa-check"></i> Thành Công</h4>
              Thông tin đã được lưu lại.
            </div>
          </div>
          <div th:if="${param.deleted}">
            <div class="alert alert-info alert-dismissible">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Thành Công</button>
              <h4><i class="icon fa fa-check"></i> Đã Xóa</h4>
              Xóa thành công.
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                     aria-describedby="example1_info">
                <thead class="thead">
                <tr>
                  <th>Mã Hệ Số Lương</th>
                  <th>Tên Hệ Số Lương</th>
                  <th>Lương Thực Tế</th>
                  <th>Tùy Chọn</th>
                  </tr>
                </thead>
                <tbody>
                <tr th:each="salary : ${listSalary}">
                  <td th:text="${salary.id}">ID Luong</td>
                  <td th:text="${salary.salary_name}">Ten Luong</td>
                  <td th:text="${salary.salary_detail}">Luong Thuc Te</td>
                  <td>
                    <a href="#" class="btn btn-primary btn-xs purple editView" title="Edit" th:href="@{'/salary/edit/' + ${salary.id}}"><i class="fa fa-edit"></i> Sửa </a>
                    <a href="#" class="btn btn-danger btn-xs purple deleteView" title="Delete" th:href="@{'/salary/delete/' + ${salary.id}}"><i class="fa fa-trash-o"></i> Xóa </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<th:block layout:fragment="script">
  <script>
        $(function () {
            $('#example1').DataTable({
                'paging'      : true,
                'lengthChange': false,
                'searching'   : true,
                'ordering'    : true,
                'info'        : true,
                'autoWidth'   : false
            })
            jQuery('#example1_wrapper input').addClass("form-control input-sm"); // modify table search input
        })
    </script>
</th:block>
</body>
</html>
