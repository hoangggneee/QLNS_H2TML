<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Dashboard</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Thông tin tài khoản !

    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Nhân Viên</li>
    </ol>

</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Thông tin người dùng</h3>
                </div>
                <div class="box-body">
                    <div th:if="${param.success}">
                        <div class="alert alert-success alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                            <h4><i class="icon fa fa-check"></i> Thành Công</h4>

                        </div>
                    </div>
                    <div th:if="${param.deleted}">
                        <div class="alert alert-info alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                            <h4><i class="icon fa fa-check"></i> Đã Xóa</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example1" class="table table-bordered table-striped dataTable" role="grid"
                                   aria-describedby="example1_info">
                                <thead class="thead">
                                <tr>
                                    <th>Hình Ảnh</th>
                                    <th>ID Nhân Viên</th>
                                    <th>Email</th>
                                    <th>Tên Họ</th>
                                    <th>Tên</th>
                                    <Th>Mật Khẩu</Th>
                                    <th>Quyền hạn</th>
                                    <th>Địa chỉ</th>
                                    <th>Số điện thoại</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="listUsers : ${listUsers}">
                                    <td><img th:src="@{'/getimage/'+${listUsers.photo}}"
                                             style="width: 80px; height: 100px" class="user-image"
                                             alt="User Image"></td>
                                    <td th:text="${listUsers.id}"></td>
                                    <td th:text="${listUsers.email}"></td>
                                    <td th:text="${listUsers.firstName}"></td>
                                    <td th:text="${listUsers.lastName}"></td>
                                    <td th:text="${listUsers.password}"></td>
                                    <td ><b style="color:green">[[${listUsers.roles}]]</b></td>
                                    <td th:text="${listUsers.address}"></td>
                                    <td th:text="${listUsers.phone}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block layout:fragment="script">
    <script>
        $(function () {
            $('#example1').DataTable({
                'paging'      : true,
                'lengthChange': false,
                'searching'   : true,
                'ordering'    : true,
                'info'        : true,
                'autoWidth'   : false
            })
            jQuery('#example1_wrapper input').addClass("form-control input-sm");
        })
    </script>
</th:block>
</body>
</html>
