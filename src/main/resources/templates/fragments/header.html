<!-- Logo -->
<a class="logo" href="/">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>A</b>LT</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b> Quản Lý Nhân Sự</b></span>
</a>
<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a class="sidebar-toggle" data-toggle="offcanvas" href="#" role="button">
        <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
            <!-- User Account: style can be found in dropdown.less -->
            <li class="dropdown user user-menu">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <img alt="User Image" class="user-image" th:src="${#authentication.getPrincipal().getPhotoLink()}">
                    <span class="hidden-xs" sec:authentication="principal.username"></span>
                </a>
                <ul class="dropdown-menu">
                    <!-- User image -->
                    <li class="user-header">
                        <img alt="User Image" class="img-circle" th:src="${#authentication.getPrincipal().getPhotoLink()}">
                        <p>
                            Chào Mừng <span sec:authentication="principal.fullName"></span>
                            <p th:text="${#strings.listJoin(#authentication.getPrincipal().getAuthorities(), ' | ')}" />
                    </li>
                    <!-- Menu Footer-->
                    <li class="user-footer">
                        <div class="pull-left">
                            <!--<a href="#" class="btn btn-default btn-flat">Profile</a>-->
                        </div>
                        <div class="pull-right" sec:authorize="isAuthenticated()">
                            <a class="btn btn-default btn-flat" th:href="@{/logout}">Đăng Xuất</a>
                        </div>
                    </li>
                </ul>
            </li>
            <!-- Control Sidebar Toggle Button -->
            <!--<li>
                <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
            </li>-->
        </ul>
    </div>
</nav>
